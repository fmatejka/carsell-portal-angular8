<h3>Add New Car</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="car.price" name="price">
    </div>

    <div class="form-group">
        <label for="firstRegistration">First Registration</label>
        <input type="text" class="form-control" id="firstRegistration" required [(ngModel)]="car.firstRegistration" name="firstRegistration">
    </div>
    <div class="form-group">
        <label for="mileage">Mileage</label>
        <input type="text" class="form-control" id="mileage" required [(ngModel)]="car.mileage" name="mileage">
    </div>
    <div class="form-group">
        <label for="fuel">Fuel</label>
        <input type="text" class="form-control" id="fuel" required [(ngModel)]="car.fuel" name="fuel">
    </div>
    <div class="form-group">
        <label for="location">location</label>
        <input type="text" class="form-control" id="location" required [(ngModel)]="car.location" name="location">
    </div>
    <div class="form-group">
        <label for="contact">contact</label>
        <input type="text" class="form-control" id="contact" required [(ngModel)]="car.contact" name="contact">
    </div>
    <div class="form-group">
        <label for="cubicCapacity">Cubic Capacity</label>
        <input type="text" class="form-control" id="cubicCapacity" required [(ngModel)]="car.cubicCapacity" name="cubicCapacity">
    </div>
    <div class="form-group">
        <label for="gearbox">gearbox</label>
        <input type="text" class="form-control" id="gearbox" required [(ngModel)]="car.gearbox" name="gearbox">
    </div>
    <div class="form-group">
        <label for="additionalAccessories">additionalAccessories</label>
        <input type="text" class="form-control" id="additionalAccessories" required [(ngModel)]="car.additionalAccessories" name="additionalAccessories">
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="car.description" name="description">
    </div>

   <div class="form-group">
        <label for="manufacturer">Manufacturer id</label>
        <input type="number" class="form-control" id="manufacturer" required [(ngModel)]="car.manufacturer.id" name="manufacturer">
      </div>
  
      <div class="form-group">
        <label for="model">Model id</label>
        <input type="number" class="form-control" id="model" required [(ngModel)]="car.model.id" name="model">
      </div> 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
 <a class="btn btn-success" (click)="newCar()" href="cars">Add</a> 
</div>
