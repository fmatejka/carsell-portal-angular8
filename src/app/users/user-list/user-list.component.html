<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="#" crossorigin="anonymous">

<div class="container-fluid">
	<div class="row">
		<div class="col-md-9">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-2 border-right">
		                    <h4>User</h4>
		                </div>
		                <div class="col-md-6">
		                    <a href="users/add" class="btn btn-sm btn-primary ">Add User</a>
		                </div>
		                
		            </div>
		            <div class="row">
		                <div class="col-md-12">
		                    <table class="table table-hover ">
                                <thead class="bg-light ">
                                  <tr>
                                    <th>Id</th>  
                                    <th>Username</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor = "let user of users | async">
                                    <td>{{user.id}}</td>  
                                    <td><a href="users/{{user.id}}"><small>{{user.username}}</small></a></td>
                                    <td><small>{{user.firstName}}</small></td>
                                    <td><small>{{user.lastName}}</small></td>
                                    <td><small>Admin</small></td>
                                    <td>
                                        <a href="users/{{user.id}}/update"><i class="fa fa-pencil-square-o"></i></a>
                                        <a href="users/{{user.id}}"><i class="fa fa-eye"></i></a>
                                        <a href="users" (click)="deleteUser(user.id)"><i class="fa fa-trash"></i></a>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
